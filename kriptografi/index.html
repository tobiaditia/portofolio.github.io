                    <div class="row register-form">
                        <div class="col-12">
                            <div class="form-group row">
                                <label for="total_dibayar" class="col-sm-3 col-form-label">Plain Text</label>

                                    <textarea name="" id="plaintext" cols="30" rows="3" class="form-control"></textarea>

                            </div>
                            <div class="form-group row">
                                <label for="total_dibayar" class="col-sm-3 col-form-label">Key</label>
                                <div class="col-sm-9">
                                    <textarea name="" id="kunci" cols="30" rows="2" class="form-control"></textarea>

                                <label for="total_dibayar" class="col-sm-3 col-form-label"></label>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" value="" />

                            <div class="form-group">
                                <input type="text" maxlength="10" minlength="10" class="form-control"
                                    placeholder="Phone *" value="" />
                            </div>


                        </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="" />
                            </div>

                                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
